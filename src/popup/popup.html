<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .section {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 8px;
    }

    button {
      background: #09847F;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
    }

    button:hover {
      background: #076D69;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #status {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
      min-height: 16px;
    }

    .progress-section {
      margin-top: 16px;
      display: none;
    }

    .progress-section.active {
      display: block;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #eee;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background: #09847F;
      width: 0%;
      transition: width 0.3s ease-in-out;
    }

    .progress-text {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
      display: flex;
      justify-content: space-between;
    }

    .current-item {
      font-size: 12px;
      color: #333;
      margin-top: 8px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="section-title">Preferences</div>
    <input type="text" id="preferences" placeholder="Enter preferences (comma-separated)">
  </div>

  <div class="section">
    <div class="section-title">Search</div>
    <input type="text" id="search" placeholder="Enter search term">
  </div>

  <div class="section">
    <button id="scan">Scan Items</button>
    <button id="stop" style="display: none; margin-top: 8px; background: #dc3545;">Stop Scan</button>
  </div>

  <div class="progress-section">
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>
    <div class="progress-text">
      <span class="progress-count">0/0 items</span>
      <span class="progress-percent">0%</span>
    </div>
    <div class="current-item"></div>
  </div>

  <div id="status">Ready to analyze</div>

  <div class="section" style="margin-top: 16px;">
    <button id="settings">Settings</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
